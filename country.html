<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Where in the world? | Country Finder</title>
  <link rel="stylesheet" href="scss/main.css" />
  <script src="https://kit.fontawesome.com/3bad4699d3.js" crossorigin="anonymous"></script>
  <script src="scripts/country_info.js" defer></script>
</head>

<body>
  <!-- Heading section -->
  <header class="banner">
    <h1 class="page-title">Where in the world?</h1>
    <!-- Dark mode switcher link + icon -->
    <button class="button">
      <i class="far fa-moon button__icon"></i>Dark Mode
    </button>
  </header>
  <main>
    <div class="container">
      <div class="country-container">
        <button class="button button--shadow">
          <i class="fas fa-arrow-left button__icon"></i>Back
        </button>
        <div class="country-section"></div>
      </div>
    </div>
  </main>
</body>

</html>
